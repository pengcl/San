<svg width="375" height="812" viewBox="0 0 375 812" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="375" height="812" fill="#1A1A1A"/>
  
  <!-- 顶部状态栏 -->
  <rect width="375" height="56" fill="url(#headerGradient)"/>
  
  <!-- 用户头像区域 -->
  <circle cx="28" cy="28" r="16" fill="#4A90E2" stroke="#FFD700" stroke-width="2"/>
  <text x="52" y="24" fill="white" font-size="14" font-weight="600">玩家昵称</text>
  <text x="52" y="38" fill="#FFD700" font-size="12">Lv.25</text>
  
  <!-- 资源显示区域 -->
  <g transform="translate(200, 14)">
    <!-- 金币 -->
    <rect x="0" y="0" width="50" height="28" rx="14" fill="#2D2D2D"/>
    <circle cx="10" cy="14" r="6" fill="#FFD700"/>
    <text x="20" y="18" fill="white" font-size="12">1.2K</text>
    
    <!-- 钻石 -->
    <rect x="55" y="0" width="50" height="28" rx="14" fill="#2D2D2D"/>
    <polygon points="65,8 70,4 75,8 75,20 70,24 65,20" fill="#00BFFF"/>
    <text x="80" y="18" fill="white" font-size="12">500</text>
    
    <!-- 体力 -->
    <rect x="110" y="0" width="60" height="28" rx="14" fill="#2D2D2D"/>
    <circle cx="120" cy="14" r="6" fill="#FF6B6B"/>
    <text x="130" y="18" fill="white" font-size="12">80/100</text>
  </g>
  
  <!-- 用户信息卡片 -->
  <rect x="16" y="72" width="343" height="80" rx="12" fill="#2D2D2D" stroke="#3D3D3D" stroke-width="1"/>
  
  <!-- 用户大头像 -->
  <circle cx="64" cy="112" r="24" fill="#4A90E2" stroke="#FFD700" stroke-width="3"/>
  <circle cx="80" cy="96" r="4" fill="#00FF00"/><!-- 在线状态 -->
  
  <!-- 用户信息文字 -->
  <text x="100" y="104" fill="white" font-size="16" font-weight="600">三国英雄传玩家</text>
  <text x="100" y="120" fill="#888" font-size="14">经验值: 12,450 / 15,000</text>
  <rect x="100" y="125" width="120" height="4" rx="2" fill="#3D3D3D"/>
  <rect x="100" y="125" width="96" height="4" rx="2" fill="#4A90E2"/>
  
  <!-- VIP和战力 -->
  <text x="280" y="104" fill="#FFD700" font-size="14" font-weight="600">VIP 3</text>
  <text x="280" y="120" fill="#FF6B6B" font-size="14">战力: 25,680</text>
  
  <!-- 活动横幅 -->
  <rect x="16" y="168" width="343" height="120" rx="12" fill="url(#bannerGradient)" stroke="#FFD700" stroke-width="2"/>
  <text x="32" y="200" fill="white" font-size="18" font-weight="700">限时活动：新武将召唤</text>
  <text x="32" y="220" fill="rgba(255,255,255,0.8)" font-size="14">召唤十次必得SSR武将</text>
  <rect x="32" y="240" width="80" height="32" rx="16" fill="#FFD700"/>
  <text x="52" y="260" fill="#1A1A1A" font-size="14" font-weight="600">立即参与</text>
  
  <!-- 功能入口网格 -->
  <!-- 第一行 -->
  <g transform="translate(16, 304)">
    <!-- 武将系统 -->
    <rect x="0" y="0" width="165" height="80" rx="12" fill="#2D2D2D" stroke="#3D3D3D" stroke-width="1"/>
    <circle cx="40" cy="30" r="20" fill="#4A90E2"/>
    <text x="70" y="35" fill="white" font-size="16" font-weight="600">武将</text>
    <text x="70" y="50" fill="#888" font-size="12">管理武将阵容</text>
    <circle cx="150" cy="15" r="6" fill="#FF4444"/><!-- 红点提示 -->
    
    <!-- 城池系统 -->
    <rect x="178" y="0" width="165" height="80" rx="12" fill="#2D2D2D" stroke="#3D3D3D" stroke-width="1"/>
    <rect x="198" y="10" width="40" height="40" rx="8" fill="#8B4513"/>
    <text x="248" y="35" fill="white" font-size="16" font-weight="600">城池</text>
    <text x="248" y="50" fill="#888" font-size="12">建设发展城池</text>
  </g>
  
  <!-- 第二行 -->
  <g transform="translate(16, 396)">
    <!-- 法宝系统 -->
    <rect x="0" y="0" width="165" height="80" rx="12" fill="#2D2D2D" stroke="#3D3D3D" stroke-width="1"/>
    <polygon points="20,15 35,10 50,15 50,45 35,50 20,45" fill="#9B59B6"/>
    <text x="70" y="35" fill="white" font-size="16" font-weight="600">法宝</text>
    <text x="70" y="50" fill="#888" font-size="12">装备强化法宝</text>
    
    <!-- 战斗系统 -->
    <rect x="178" y="0" width="165" height="80" rx="12" fill="#2D2D2D" stroke="#3D3D3D" stroke-width="1"/>
    <polygon points="198,15 218,10 238,15 228,35 208,35" fill="#E74C3C"/>
    <text x="248" y="35" fill="white" font-size="16" font-weight="600">战斗</text>
    <text x="248" y="50" fill="#888" font-size="12">挑战关卡副本</text>
  </g>
  
  <!-- 第三行 -->
  <g transform="translate(16, 488)">
    <!-- 商店系统 -->
    <rect x="0" y="0" width="165" height="80" rx="12" fill="#2D2D2D" stroke="#3D3D3D" stroke-width="1"/>
    <rect x="20" y="15" width="30" height="30" rx="6" fill="#F39C12"/>
    <text x="70" y="35" fill="white" font-size="16" font-weight="600">商店</text>
    <text x="70" y="50" fill="#888" font-size="12">购买道具装备</text>
    
    <!-- 背包系统 -->
    <rect x="178" y="0" width="165" height="80" rx="12" fill="#2D2D2D" stroke="#3D3D3D" stroke-width="1"/>
    <rect x="198" y="15" width="30" height="30" rx="6" fill="#95A5A6" stroke="#BDC3C7" stroke-width="2"/>
    <text x="248" y="35" fill="white" font-size="16" font-weight="600">背包</text>
    <text x="248" y="50" fill="#888" font-size="12">查看物品道具</text>
  </g>
  
  <!-- 快捷操作栏 -->
  <rect x="16" y="584" width="343" height="60" rx="12" fill="#2D2D2D" stroke="#3D3D3D" stroke-width="1"/>
  <text x="32" y="604" fill="white" font-size="14" font-weight="600">今日任务</text>
  <text x="32" y="620" fill="#888" font-size="12">完成度: 3/5</text>
  <rect x="32" y="625" width="100" height="4" rx="2" fill="#3D3D3D"/>
  <rect x="32" y="625" width="60" height="4" rx="2" fill="#4A90E2"/>
  
  <rect x="280" y="594" width="60" height="30" rx="15" fill="#4A90E2"/>
  <text x="295" y="613" fill="white" font-size="12" font-weight="600">领取奖励</text>
  
  <!-- 底部导航栏 -->
  <rect x="0" y="756" width="375" height="56" fill="#2D2D2D" stroke-top="#3D3D3D" stroke-width="1"/>
  
  <!-- 导航按钮 -->
  <g transform="translate(0, 756)">
    <!-- 首页 -->
    <g transform="translate(37.5, 8)">
      <circle cx="18.75" cy="16" r="12" fill="#4A90E2"/>
      <text x="18.75" y="36" fill="#4A90E2" font-size="10" text-anchor="middle">首页</text>
    </g>
    
    <!-- 武将 -->
    <g transform="translate(112.5, 8)">
      <circle cx="18.75" cy="16" r="12" fill="#666"/>
      <text x="18.75" y="36" fill="#666" font-size="10" text-anchor="middle">武将</text>
    </g>
    
    <!-- 战斗 -->
    <g transform="translate(187.5, 8)">
      <polygon points="9.75,8 27.75,8 27.75,24 9.75,24" fill="#666"/>
      <text x="18.75" y="36" fill="#666" font-size="10" text-anchor="middle">战斗</text>
    </g>
    
    <!-- 社交 -->
    <g transform="translate(262.5, 8)">
      <circle cx="18.75" cy="16" r="12" fill="#666"/>
      <text x="18.75" y="36" fill="#666" font-size="10" text-anchor="middle">社交</text>
    </g>
    
    <!-- 更多 -->
    <g transform="translate(337.5, 8)">
      <rect x="9.75" y="8" width="18" height="16" rx="4" fill="#666"/>
      <text x="18.75" y="36" fill="#666" font-size="10" text-anchor="middle">更多</text>
    </g>
  </g>
  
  <!-- 渐变定义 -->
  <defs>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1A1A1A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2D2D2D;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="bannerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B6B;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4ECDC4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#45B7D1;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>