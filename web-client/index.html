<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />

    <!-- 移动端适配 -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
    />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="apple-mobile-web-app-title" content="三国卡牌" />
    <meta name="application-name" content="三国卡牌" />
    <meta name="theme-color" content="#d97706" />
    <meta name="msapplication-navbutton-color" content="#d97706" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />

    <!-- iOS图标 -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/icons/icon-192x192.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="152x152"
      href="/icons/icon-152x152.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="144x144"
      href="/icons/icon-144x144.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="120x120"
      href="/icons/icon-128x128.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="114x114"
      href="/icons/icon-128x128.png"
    />
    <link rel="apple-touch-icon" sizes="76x76" href="/icons/icon-72x72.png" />
    <link rel="apple-touch-icon" sizes="72x72" href="/icons/icon-72x72.png" />
    <link rel="apple-touch-icon" sizes="60x60" href="/icons/icon-72x72.png" />
    <link rel="apple-touch-icon" sizes="57x57" href="/icons/icon-72x72.png" />

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/icons/icon-72x72.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/icons/icon-72x72.png"
    />

    <!-- Windows磁贴 -->
    <meta name="msapplication-TileColor" content="#d97706" />
    <meta name="msapplication-TileImage" content="/icons/icon-144x144.png" />
    <meta name="msapplication-config" content="/browserconfig.xml" />

    <!-- 防止手机号码被识别为链接 -->
    <meta name="format-detection" content="telephone=no" />

    <!-- 防止邮箱被识别为链接 -->
    <meta name="format-detection" content="email=no" />

    <!-- 防止地址被识别为链接 -->
    <meta name="format-detection" content="address=no" />

    <!-- iOS Safari 状态栏适配 -->
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />

    <!-- 预加载关键资源 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <title>三国卡牌 - 策略游戏</title>

    <!-- 防止双击缩放 -->
    <style>
      * {
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      input,
      textarea {
        -webkit-user-select: auto;
        user-select: auto;
      }

      /* 防止iOS弹性滚动 */
      body {
        position: fixed;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }

      /* 安全区域适配 */
      #root {
        padding-top: env(safe-area-inset-top);
        padding-bottom: env(safe-area-inset-bottom);
        padding-left: env(safe-area-inset-left);
        padding-right: env(safe-area-inset-right);
      }

      /* 隐藏滚动条 */
      ::-webkit-scrollbar {
        display: none;
      }

      * {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <!-- Service Worker 管理器 -->
    <script src="/sw-update.js"></script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
