<svg width="375" height="812" viewBox="0 0 375 812" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <defs>
    <linearGradient id="equipmentBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a202c;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2d3748;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a2e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a5568;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#2d3748;stop-opacity:0.9" />
    </linearGradient>
    <linearGradient id="equipSlot" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4299e1;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#2b6cb0;stop-opacity:0.3" />
    </linearGradient>
    <linearGradient id="legendaryGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#ff8c00;stop-opacity:0.8" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>
  
  <rect width="375" height="812" fill="url(#equipmentBg)"/>
  
  <!-- 装饰性背景图案 -->
  <g opacity="0.1">
    <circle cx="60" cy="150" r="35" fill="#4299e1"/>
    <circle cx="320" cy="250" r="20" fill="#ffd700"/>
    <circle cx="80" cy="650" r="25" fill="#48bb78"/>
    <polygon points="300,100 320,130 280,130" fill="#4299e1"/>
  </g>
  
  <!-- 顶部导航栏 -->
  <rect x="0" y="0" width="375" height="88" fill="rgba(26,32,44,0.95)"/>
  <rect x="0" y="88" width="375" height="1" fill="#4299e1" opacity="0.3"/>
  
  <!-- 返回按钮 -->
  <g transform="translate(16,44)">
    <circle cx="20" cy="20" r="18" fill="rgba(66,153,225,0.2)" stroke="#4299e1" stroke-width="1"/>
    <path d="M25 15 L15 20 L25 25" stroke="#4299e1" stroke-width="2" fill="none" stroke-linecap="round"/>
  </g>
  
  <!-- 页面标题 -->
  <text x="187" y="68" text-anchor="middle" fill="#4299e1" font-family="serif" font-size="20" font-weight="bold">装备强化</text>
  
  <!-- 设置按钮 -->
  <g transform="translate(320,44)">
    <circle cx="20" cy="20" r="18" fill="rgba(160,174,192,0.2)" stroke="#a0aec0" stroke-width="1"/>
    <text x="20" y="26" text-anchor="middle" fill="#a0aec0" font-size="12">⚙️</text>
  </g>
  
  <!-- 武将选择 -->
  <g transform="translate(20,108)">
    <rect x="0" y="0" width="335" height="60" rx="12" fill="url(#cardGradient)" stroke="#4299e1" stroke-width="1" opacity="0.9"/>
    
    <!-- 武将头像 -->
    <g transform="translate(15,10)">
      <circle cx="20" cy="20" r="18" fill="rgba(255,107,53,0.3)" stroke="#ff6b35" stroke-width="2"/>
      <text x="20" y="27" text-anchor="middle" fill="#ff6b35" font-size="16">👑</text>
    </g>
    
    <!-- 武将信息 -->
    <g transform="translate(55,15)">
      <text x="0" y="15" fill="#e2e8f0" font-size="16" font-weight="bold">刘备</text>
      <text x="0" y="32" fill="#a0aec0" font-size="12">Lv.45 • 蜀国 • 君主</text>
    </g>
    
    <!-- 战力 -->
    <g transform="translate(250,15)">
      <text x="0" y="15" fill="#ffd700" font-size="14" font-weight="bold">战力: 3,250</text>
      <text x="0" y="32" fill="#48bb78" font-size="12">+580 (装备加成)</text>
    </g>
  </g>
  
  <!-- 装备槽位 -->
  <g transform="translate(20,188)">
    <text x="0" y="20" fill="#4299e1" font-family="serif" font-size="16" font-weight="bold">装备槽位</text>
    
    <!-- 装备网格 -->
    <g transform="translate(37,35)">
      <!-- 武器 -->
      <g>
        <rect x="0" y="0" width="80" height="80" rx="12" fill="url(#cardGradient)" stroke="#ffd700" stroke-width="2" opacity="0.9"/>
        
        <!-- 装备图标 -->
        <g transform="translate(15,10)">
          <circle cx="25" cy="25" r="20" fill="rgba(255,215,0,0.3)" stroke="#ffd700" stroke-width="2"/>
          <text x="25" y="32" text-anchor="middle" fill="#ffd700" font-size="16">⚔️</text>
        </g>
        
        <!-- 装备信息 -->
        <text x="40" y="65" text-anchor="middle" fill="#ffd700" font-size="9" font-weight="bold">青龙偃月刀</text>
        <text x="40" y="75" text-anchor="middle" fill="#a0aec0" font-size="7">+15</text>
      </g>
      
      <!-- 护甲 -->
      <g transform="translate(90,0)">
        <rect x="0" y="0" width="80" height="80" rx="12" fill="url(#cardGradient)" stroke="#9f7aea" stroke-width="2" opacity="0.9"/>
        
        <!-- 装备图标 -->
        <g transform="translate(15,10)">
          <circle cx="25" cy="25" r="20" fill="rgba(159,122,234,0.3)" stroke="#9f7aea" stroke-width="2"/>
          <text x="25" y="32" text-anchor="middle" fill="#9f7aea" font-size="16">🛡️</text>
        </g>
        
        <!-- 装备信息 -->
        <text x="40" y="65" text-anchor="middle" fill="#9f7aea" font-size="9" font-weight="bold">龙鳞甲</text>
        <text x="40" y="75" text-anchor="middle" fill="#a0aec0" font-size="7">+12</text>
      </g>
      
      <!-- 头盔 -->
      <g transform="translate(180,0)">
        <rect x="0" y="0" width="80" height="80" rx="12" fill="url(#cardGradient)" stroke="#48bb78" stroke-width="2" opacity="0.9"/>
        
        <!-- 装备图标 -->
        <g transform="translate(15,10)">
          <circle cx="25" cy="25" r="20" fill="rgba(72,187,120,0.3)" stroke="#48bb78" stroke-width="2"/>
          <text x="25" y="32" text-anchor="middle" fill="#48bb78" font-size="16">👑</text>
        </g>
        
        <!-- 装备信息 -->
        <text x="40" y="65" text-anchor="middle" fill="#48bb78" font-size="9" font-weight="bold">王者之冠</text>
        <text x="40" y="75" text-anchor="middle" fill="#a0aec0" font-size="7">+10</text>
      </g>
      
      <!-- 靴子 -->
      <g transform="translate(0,90)">
        <rect x="0" y="0" width="80" height="80" rx="12" fill="url(#equipSlot)" stroke="#4299e1" stroke-width="2" stroke-dasharray="5,5" opacity="0.5"/>
        
        <!-- 空槽图标 -->
        <g transform="translate(15,10)">
          <circle cx="25" cy="25" r="20" fill="rgba(66,153,225,0.2)" stroke="#4299e1" stroke-width="1" stroke-dasharray="3,3"/>
          <text x="25" y="32" text-anchor="middle" fill="#4299e1" font-size="16">👢</text>
        </g>
        
        <!-- 提示文字 -->
        <text x="40" y="65" text-anchor="middle" fill="#4299e1" font-size="9">靴子</text>
        <text x="40" y="75" text-anchor="middle" fill="#a0aec0" font-size="7">空</text>
      </g>
      
      <!-- 饰品1 -->
      <g transform="translate(90,90)">
        <rect x="0" y="0" width="80" height="80" rx="12" fill="url(#cardGradient)" stroke="#ed8936" stroke-width="2" opacity="0.9"/>
        
        <!-- 装备图标 -->
        <g transform="translate(15,10)">
          <circle cx="25" cy="25" r="20" fill="rgba(237,137,54,0.3)" stroke="#ed8936" stroke-width="2"/>
          <text x="25" y="32" text-anchor="middle" fill="#ed8936" font-size="16">💍</text>
        </g>
        
        <!-- 装备信息 -->
        <text x="40" y="65" text-anchor="middle" fill="#ed8936" font-size="9" font-weight="bold">力量之戒</text>
        <text x="40" y="75" text-anchor="middle" fill="#a0aec0" font-size="7">+8</text>
      </g>
      
      <!-- 饰品2 -->
      <g transform="translate(180,90)">
        <rect x="0" y="0" width="80" height="80" rx="12" fill="url(#equipSlot)" stroke="#4299e1" stroke-width="2" stroke-dasharray="5,5" opacity="0.5"/>
        
        <!-- 空槽图标 -->
        <g transform="translate(15,10)">
          <circle cx="25" cy="25" r="20" fill="rgba(66,153,225,0.2)" stroke="#4299e1" stroke-width="1" stroke-dasharray="3,3"/>
          <text x="25" y="32" text-anchor="middle" fill="#4299e1" font-size="16">📿</text>
        </g>
        
        <!-- 提示文字 -->
        <text x="40" y="65" text-anchor="middle" fill="#4299e1" font-size="9">饰品</text>
        <text x="40" y="75" text-anchor="middle" fill="#a0aec0" font-size="7">空</text>
      </g>
    </g>
  </g>
  
  <!-- 装备详情 -->
  <g transform="translate(20,398)">
    <text x="0" y="20" fill="#4299e1" font-family="serif" font-size="16" font-weight="bold">装备详情</text>
    
    <!-- 选中装备卡片 -->
    <g transform="translate(0,30)">
      <rect x="0" y="0" width="335" height="120" rx="12" fill="url(#cardGradient)" stroke="#ffd700" stroke-width="2" opacity="0.9"/>
      
      <!-- 装备图标 -->
      <g transform="translate(20,15)">
        <circle cx="30" cy="30" r="25" fill="url(#legendaryGlow)" filter="url(#glow)"/>
        <text x="30" y="38" text-anchor="middle" fill="white" font-size="20">⚔️</text>
      </g>
      
      <!-- 装备信息 -->
      <g transform="translate(80,15)">
        <text x="0" y="18" fill="#ffd700" font-size="16" font-weight="bold">青龙偃月刀</text>
        <text x="0" y="35" fill="#a0aec0" font-size="12">传说级武器 • Lv.15</text>
        
        <!-- 属性 -->
        <g transform="translate(0,45)">
          <text x="0" y="15" fill="#e2e8f0" font-size="12">攻击力: +580</text>
          <text x="0" y="30" fill="#e2e8f0" font-size="12">暴击率: +12%</text>
          <text x="120" y="15" fill="#e2e8f0" font-size="12">暴击伤害: +25%</text>
          <text x="120" y="30" fill="#48bb78" font-size="12">特效: 龙威</text>
        </g>
      </g>
      
      <!-- 强化等级 -->
      <g transform="translate(280,15)">
        <rect x="0" y="0" width="40" height="20" rx="10" fill="rgba(255,215,0,0.3)" stroke="#ffd700" stroke-width="1"/>
        <text x="20" y="14" text-anchor="middle" fill="#ffd700" font-size="10" font-weight="bold">+15</text>
      </g>
    </g>
  </g>
  
  <!-- 强化操作 -->
  <g transform="translate(20,548)">
    <text x="0" y="20" fill="#4299e1" font-family="serif" font-size="16" font-weight="bold">装备强化</text>
    
    <!-- 强化材料 -->
    <g transform="translate(0,30)">
      <rect x="0" y="0" width="335" height="80" rx="12" fill="url(#cardGradient)" stroke="#4299e1" stroke-width="1" opacity="0.9"/>
      
      <!-- 材料列表 -->
      <g transform="translate(20,15)">
        <text x="0" y="15" fill="#e2e8f0" font-size="12" font-weight="bold">强化材料:</text>
        
        <!-- 强化石 -->
        <g transform="translate(0,25)">
          <circle cx="15" cy="15" r="12" fill="rgba(72,187,120,0.3)" stroke="#48bb78" stroke-width="1"/>
          <text x="15" y="20" text-anchor="middle" fill="#48bb78" font-size="10">💎</text>
          <text x="35" y="20" fill="#e2e8f0" font-size="11">强化石 x5</text>
          
          <!-- 金币 -->
          <g transform="translate(120,0)">
            <circle cx="15" cy="15" r="12" fill="rgba(255,215,0,0.3)" stroke="#ffd700" stroke-width="1"/>
            <text x="15" y="20" text-anchor="middle" fill="#ffd700" font-size="10">💰</text>
            <text x="35" y="20" fill="#e2e8f0" font-size="11">金币 x2000</text>
          </g>
        </g>
      </g>
      
      <!-- 成功率 -->
      <g transform="translate(250,25)">
        <text x="0" y="15" fill="#48bb78" font-size="12" font-weight="bold">成功率: 85%</text>
        <text x="0" y="30" fill="#a0aec0" font-size="10">失败不损坏装备</text>
      </g>
    </g>
  </g>
  
  <!-- 操作按钮 -->
  <g transform="translate(20,648)">
    <!-- 强化按钮 -->
    <g>
      <rect x="0" y="0" width="100" height="40" rx="20" fill="rgba(72,187,120,0.3)" stroke="#48bb78" stroke-width="2"/>
      <text x="50" y="26" text-anchor="middle" fill="#48bb78" font-size="14" font-weight="bold">强化装备</text>
    </g>
    
    <!-- 一键强化 -->
    <g transform="translate(110,0)">
      <rect x="0" y="0" width="100" height="40" rx="20" fill="rgba(255,215,0,0.3)" stroke="#ffd700" stroke-width="1"/>
      <text x="50" y="26" text-anchor="middle" fill="#ffd700" font-size="14" font-weight="bold">一键强化</text>
    </g>
    
    <!-- 装备分解 -->
    <g transform="translate(220,0)">
      <rect x="0" y="0" width="100" height="40" rx="20" fill="rgba(237,137,54,0.2)" stroke="#ed8936" stroke-width="1"/>
      <text x="50" y="26" text-anchor="middle" fill="#ed8936" font-size="14" font-weight="bold">装备分解</text>
    </g>
  </g>
  
  <!-- 底部导航栏 -->
  <rect x="0" y="728" width="375" height="84" fill="rgba(26,32,44,0.95)"/>
  <rect x="0" y="728" width="375" height="1" fill="#4299e1" opacity="0.3"/>
  
  <!-- 导航图标 -->
  <g transform="translate(0,748)">
    <!-- 主页 -->
    <g transform="translate(37,0)">
      <circle cx="18" cy="18" r="16" fill="rgba(255,255,255,0.1)"/>
      <text x="18" y="25" text-anchor="middle" font-size="14" fill="#a0aec0">🏠</text>
      <text x="18" y="40" text-anchor="middle" font-size="10" fill="#a0aec0">主页</text>
    </g>
    
    <!-- 武将 -->
    <g transform="translate(112,0)">
      <circle cx="18" cy="18" r="16" fill="rgba(255,255,255,0.1)"/>
      <text x="18" y="25" text-anchor="middle" font-size="14" fill="#a0aec0">⚔️</text>
      <text x="18" y="40" text-anchor="middle" font-size="10" fill="#a0aec0">武将</text>
    </g>
    
    <!-- 装备 (当前页面) -->
    <g transform="translate(187,0)">
      <circle cx="18" cy="18" r="16" fill="rgba(66,153,225,0.3)" stroke="#4299e1" stroke-width="2"/>
      <text x="18" y="25" text-anchor="middle" font-size="14" fill="#4299e1">🛡️</text>
      <text x="18" y="40" text-anchor="middle" font-size="10" fill="#4299e1">装备</text>
    </g>
    
    <!-- 商店 -->
    <g transform="translate(262,0)">
      <circle cx="18" cy="18" r="16" fill="rgba(255,255,255,0.1)"/>
      <text x="18" y="25" text-anchor="middle" font-size="14" fill="#a0aec0">🏪</text>
      <text x="18" y="40" text-anchor="middle" font-size="10" fill="#a0aec0">商店</text>
    </g>
    
    <!-- 更多 -->
    <g transform="translate(337,0)">
      <circle cx="18" cy="18" r="16" fill="rgba(255,255,255,0.1)"/>
      <text x="18" y="25" text-anchor="middle" font-size="14" fill="#a0aec0">⋯</text>
      <text x="18" y="40" text-anchor="middle" font-size="10" fill="#a0aec0">更多</text>
    </g>
  </g>
  
  <!-- 装饰性光效 -->
  <g opacity="0.6">
    <circle cx="120" cy="200" r="2" fill="#4299e1" filter="url(#glow)">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="250" cy="350" r="1.5" fill="#ffd700" filter="url(#glow)">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="80" cy="550" r="1" fill="#48bb78" filter="url(#glow)">
      <animate attributeName="opacity" values="0.4;1;0.4" dur="2.5s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>