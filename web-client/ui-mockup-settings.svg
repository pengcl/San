<svg width="375" height="812" viewBox="0 0 375 812" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <defs>
    <linearGradient id="settingsBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#16213e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f3460;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="sectionBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2d3748;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#1a202c;stop-opacity:0.9" />
    </linearGradient>
    <linearGradient id="sliderBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a5568;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d3748;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="375" height="812" fill="url(#settingsBg)"/>
  
  <!-- 装饰性背景图案 -->
  <g opacity="0.1">
    <circle cx="60" cy="120" r="25" fill="#ffd700"/>
    <circle cx="320" cy="200" r="30" fill="#4ecdc4"/>
    <circle cx="80" cy="350" r="20" fill="#ff6b6b"/>
    <circle cx="300" cy="500" r="35" fill="#45b7d1"/>
  </g>
  
  <!-- 顶部导航栏 -->
  <rect x="0" y="0" width="375" height="88" fill="rgba(0,0,0,0.8)"/>
  
  <!-- 返回按钮 -->
  <g transform="translate(20,54)">
    <circle cx="0" cy="0" r="18" fill="rgba(255,255,255,0.1)" stroke="#ffd700" stroke-width="1"/>
    <path d="M-6,-3 L-6,3 L6,0 Z" fill="#ffd700"/>
  </g>
  
  <!-- 页面标题 -->
  <text x="187.5" y="60" text-anchor="middle" fill="#ffd700" font-size="20" font-weight="bold">游戏设置</text>
  
  <!-- 重置按钮 -->
  <g transform="translate(335,54)">
    <circle cx="0" cy="0" r="18" fill="rgba(255,255,255,0.1)" stroke="#ffd700" stroke-width="1"/>
    <path d="M-8,-4 A6,6 0 1,1 8,4 M6,2 L8,4 L6,6" stroke="#ffd700" stroke-width="1.5" fill="none"/>
  </g>
  
  <!-- 音频设置 -->
  <g transform="translate(20,110)">
    <rect x="0" y="0" width="335" height="120" rx="12" fill="url(#sectionBg)" stroke="#ffd700" stroke-width="1"/>
    
    <text x="20" y="25" fill="#ffd700" font-size="16" font-weight="bold">🔊 音频设置</text>
    
    <!-- 主音量 -->
    <text x="20" y="50" fill="#ffffff" font-size="14">主音量</text>
    <rect x="20" y="55" width="200" height="6" rx="3" fill="url(#sliderBg)"/>
    <rect x="20" y="55" width="140" height="6" rx="3" fill="#ffd700"/>
    <circle cx="160" cy="58" r="8" fill="#ffd700" stroke="#ffffff" stroke-width="2"/>
    <text x="240" y="62" fill="#ffffff" font-size="12">70%</text>
    
    <!-- 音效音量 -->
    <text x="20" y="85" fill="#ffffff" font-size="14">音效音量</text>
    <rect x="20" y="90" width="200" height="6" rx="3" fill="url(#sliderBg)"/>
    <rect x="20" y="90" width="160" height="6" rx="3" fill="#4ecdc4"/>
    <circle cx="180" cy="93" r="8" fill="#4ecdc4" stroke="#ffffff" stroke-width="2"/>
    <text x="240" y="97" fill="#ffffff" font-size="12">80%</text>
    
    <!-- 静音开关 -->
    <text x="280" y="50" fill="#ffffff" font-size="12">静音</text>
    <rect x="280" y="55" width="40" height="20" rx="10" fill="rgba(255,255,255,0.2)" stroke="#666666" stroke-width="1"/>
    <circle cx="290" cy="65" r="8" fill="#666666"/>
  </g>
  
  <!-- 显示设置 -->
  <g transform="translate(20,250)">
    <rect x="0" y="0" width="335" height="140" rx="12" fill="url(#sectionBg)" stroke="#4ecdc4" stroke-width="1"/>
    
    <text x="20" y="25" fill="#4ecdc4" font-size="16" font-weight="bold">🎮 显示设置</text>
    
    <!-- 图形质量 -->
    <text x="20" y="50" fill="#ffffff" font-size="14">图形质量</text>
    <g transform="translate(20,55)">
      <rect x="0" y="0" width="60" height="25" rx="12" fill="rgba(255,255,255,0.1)" stroke="#666666" stroke-width="1"/>
      <text x="30" y="17" text-anchor="middle" fill="#666666" font-size="12">低</text>
      
      <rect x="70" y="0" width="60" height="25" rx="12" fill="#4ecdc4" stroke="#4ecdc4" stroke-width="1"/>
      <text x="100" y="17" text-anchor="middle" fill="#ffffff" font-size="12">中</text>
      
      <rect x="140" y="0" width="60" height="25" rx="12" fill="rgba(255,255,255,0.1)" stroke="#666666" stroke-width="1"/>
      <text x="170" y="17" text-anchor="middle" fill="#666666" font-size="12">高</text>
    </g>
    
    <!-- 帧率限制 -->
    <text x="20" y="105" fill="#ffffff" font-size="14">帧率限制</text>
    <g transform="translate(20,110)">
      <rect x="0" y="0" width="50" height="25" rx="12" fill="rgba(255,255,255,0.1)" stroke="#666666" stroke-width="1"/>
      <text x="25" y="17" text-anchor="middle" fill="#666666" font-size="12">30</text>
      
      <rect x="60" y="0" width="50" height="25" rx="12" fill="#4ecdc4" stroke="#4ecdc4" stroke-width="1"/>
      <text x="85" y="17" text-anchor="middle" fill="#ffffff" font-size="12">60</text>
      
      <rect x="120" y="0" width="50" height="25" rx="12" fill="rgba(255,255,255,0.1)" stroke="#666666" stroke-width="1"/>
      <text x="145" y="17" text-anchor="middle" fill="#666666" font-size="12">120</text>
    </g>
    
    <!-- 战斗特效 -->
    <text x="220" y="70" fill="#ffffff" font-size="14">战斗特效</text>
    <rect x="220" y="75" width="40" height="20" rx="10" fill="#4ecdc4" stroke="#4ecdc4" stroke-width="1"/>
    <circle cx="250" cy="85" r="8" fill="#ffffff"/>
  </g>
  
  <!-- 游戏设置 -->
  <g transform="translate(20,410)">
    <rect x="0" y="0" width="335" height="160" rx="12" fill="url(#sectionBg)" stroke="#ff6b6b" stroke-width="1"/>
    
    <text x="20" y="25" fill="#ff6b6b" font-size="16" font-weight="bold">⚙️ 游戏设置</text>
    
    <!-- 语言设置 -->
    <text x="20" y="50" fill="#ffffff" font-size="14">语言</text>
    <rect x="20" y="55" width="120" height="30" rx="15" fill="rgba(255,255,255,0.1)" stroke="#ffd700" stroke-width="1"/>
    <text x="80" y="75" text-anchor="middle" fill="#ffd700" font-size="14">简体中文 ▼</text>
    
    <!-- 自动保存 -->
    <text x="20" y="105" fill="#ffffff" font-size="14">自动保存</text>
    <rect x="120" y="95" width="40" height="20" rx="10" fill="#4ecdc4" stroke="#4ecdc4" stroke-width="1"/>
    <circle cx="150" cy="105" r="8" fill="#ffffff"/>
    
    <!-- 推送通知 -->
    <text x="20" y="130" fill="#ffffff" font-size="14">推送通知</text>
    <rect x="120" y="120" width="40" height="20" rx="10" fill="#4ecdc4" stroke="#4ecdc4" stroke-width="1"/>
    <circle cx="150" cy="130" r="8" fill="#ffffff"/>
    
    <!-- 震动反馈 -->
    <text x="200" y="105" fill="#ffffff" font-size="14">震动反馈</text>
    <rect x="290" y="95" width="40" height="20" rx="10" fill="rgba(255,255,255,0.2)" stroke="#666666" stroke-width="1"/>
    <circle cx="300" cy="105" r="8" fill="#666666"/>
    
    <!-- 数据统计 -->
    <text x="200" y="130" fill="#ffffff" font-size="14">数据统计</text>
    <rect x="290" y="120" width="40" height="20" rx="10" fill="#4ecdc4" stroke="#4ecdc4" stroke-width="1"/>
    <circle cx="320" cy="130" r="8" fill="#ffffff"/>
  </g>
  
  <!-- 账户设置 -->
  <g transform="translate(20,590)">
    <rect x="0" y="0" width="335" height="100" rx="12" fill="url(#sectionBg)" stroke="#45b7d1" stroke-width="1"/>
    
    <text x="20" y="25" fill="#45b7d1" font-size="16" font-weight="bold">👤 账户设置</text>
    
    <!-- 账户绑定 -->
    <g transform="translate(20,35)">
      <rect x="0" y="0" width="140" height="30" rx="15" fill="rgba(69,183,209,0.2)" stroke="#45b7d1" stroke-width="1"/>
      <text x="70" y="20" text-anchor="middle" fill="#45b7d1" font-size="12">📱 绑定手机号</text>
    </g>
    
    <!-- 云端同步 -->
    <g transform="translate(170,35)">
      <rect x="0" y="0" width="140" height="30" rx="15" fill="rgba(78,205,196,0.2)" stroke="#4ecdc4" stroke-width="1"/>
      <text x="70" y="20" text-anchor="middle" fill="#4ecdc4" font-size="12">☁️ 云端同步</text>
    </g>
    
    <!-- 账户状态 -->
    <text x="20" y="85" fill="#ffffff" font-size="12">账户状态: 已登录 (玩家ID: 123456789)</text>
  </g>
  
  <!-- 底部操作按钮 -->
  <g transform="translate(20,710)">
    <!-- 恢复默认 -->
    <rect x="0" y="0" width="100" height="40" rx="20" fill="rgba(255,107,107,0.2)" stroke="#ff6b6b" stroke-width="1"/>
    <text x="50" y="25" text-anchor="middle" fill="#ff6b6b" font-size="14">恢复默认</text>
    
    <!-- 清除缓存 -->
    <rect x="110" y="0" width="100" height="40" rx="20" fill="rgba(255,255,255,0.1)" stroke="#ffffff" stroke-width="1"/>
    <text x="160" y="25" text-anchor="middle" fill="#ffffff" font-size="14">清除缓存</text>
    
    <!-- 保存设置 -->
    <rect x="220" y="0" width="100" height="40" rx="20" fill="#ffd700" stroke="#ffd700" stroke-width="1"/>
    <text x="270" y="25" text-anchor="middle" fill="#1a1a2e" font-size="14" font-weight="bold">保存设置</text>
  </g>
  
  <!-- 版本信息 -->
  <g transform="translate(20,770)">
    <text x="0" y="0" fill="#666666" font-size="10">版本: v1.2.3 (Build 20241201)</text>
    <text x="0" y="15" fill="#666666" font-size="10">© 2024 三国策略游戏. 保留所有权利.</text>
  </g>
</svg>