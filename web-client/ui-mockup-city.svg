<svg width="375" height="812" viewBox="0 0 375 812" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <defs>
    <linearGradient id="cityBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#16213e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f3460;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2d3748;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#1a202c;stop-opacity:0.9" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>
  
  <rect width="375" height="812" fill="url(#cityBg)"/>
  
  <!-- 装饰性背景图案 -->
  <g opacity="0.1">
    <circle cx="50" cy="100" r="30" fill="#ffd700"/>
    <circle cx="320" cy="150" r="20" fill="#ff6b35"/>
    <circle cx="100" cy="700" r="25" fill="#4ecdc4"/>
    <polygon points="300,50 320,80 280,80" fill="#ffd700"/>
  </g>
  
  <!-- 顶部导航栏 -->
  <rect x="0" y="0" width="375" height="88" fill="rgba(26,26,46,0.95)"/>
  <rect x="0" y="88" width="375" height="1" fill="#ffd700" opacity="0.3"/>
  
  <!-- 返回按钮 -->
  <g transform="translate(16,44)">
    <circle cx="20" cy="20" r="18" fill="rgba(255,215,0,0.2)" stroke="#ffd700" stroke-width="1"/>
    <path d="M25 15 L15 20 L25 25" stroke="#ffd700" stroke-width="2" fill="none" stroke-linecap="round"/>
  </g>
  
  <!-- 页面标题 -->
  <text x="187" y="68" text-anchor="middle" fill="#ffd700" font-family="serif" font-size="20" font-weight="bold">城池管理</text>
  
  <!-- 城池等级和状态 -->
  <g transform="translate(20,108)">
    <rect x="0" y="0" width="335" height="120" rx="12" fill="url(#cardGradient)" stroke="#ffd700" stroke-width="1" opacity="0.9"/>
    
    <!-- 城池图标 -->
    <g transform="translate(20,20)">
      <rect x="0" y="0" width="60" height="60" rx="8" fill="rgba(255,215,0,0.2)" stroke="#ffd700" stroke-width="1"/>
      <text x="30" y="40" text-anchor="middle" font-size="24" fill="#ffd700">🏰</text>
    </g>
    
    <!-- 城池信息 -->
    <g transform="translate(95,15)">
      <text x="0" y="20" fill="#ffd700" font-family="serif" font-size="18" font-weight="bold">天府之城</text>
      <text x="0" y="40" fill="#e2e8f0" font-size="14">等级 12 • 人口 25,680</text>
      
      <!-- 幸福度 -->
      <g transform="translate(0,50)">
        <text x="0" y="15" fill="#a0aec0" font-size="12">民心: 85% 😊</text>
        <rect x="60" y="5" width="120" height="8" rx="4" fill="rgba(255,255,255,0.1)"/>
        <rect x="60" y="5" width="102" height="8" rx="4" fill="#48bb78"/>
      </g>
    </g>
    
    <!-- 防御力 -->
    <g transform="translate(260,25)">
      <text x="0" y="15" fill="#a0aec0" font-size="12" text-anchor="middle">防御力</text>
      <text x="0" y="35" fill="#ffd700" font-size="16" font-weight="bold" text-anchor="middle">1,250</text>
      <text x="0" y="50" fill="#e2e8f0" font-size="10" text-anchor="middle">🛡️</text>
    </g>
  </g>
  
  <!-- 资源状态 -->
  <g transform="translate(20,248)">
    <text x="0" y="20" fill="#ffd700" font-family="serif" font-size="16" font-weight="bold">资源状况</text>
    
    <!-- 资源网格 -->
    <g transform="translate(0,35)">
      <!-- 金币 -->
      <g>
        <rect x="0" y="0" width="65" height="65" rx="8" fill="url(#cardGradient)" stroke="#ffd700" stroke-width="1" opacity="0.8"/>
        <text x="32" y="25" text-anchor="middle" font-size="16" fill="#ffd700">💰</text>
        <text x="32" y="40" text-anchor="middle" font-size="10" fill="#e2e8f0">125K</text>
        <text x="32" y="55" text-anchor="middle" font-size="8" fill="#a0aec0">金币</text>
      </g>
      
      <!-- 木材 -->
      <g transform="translate(70,0)">
        <rect x="0" y="0" width="65" height="65" rx="8" fill="url(#cardGradient)" stroke="#8b4513" stroke-width="1" opacity="0.8"/>
        <text x="32" y="25" text-anchor="middle" font-size="16" fill="#8b4513">🌲</text>
        <text x="32" y="40" text-anchor="middle" font-size="10" fill="#e2e8f0">68K</text>
        <text x="32" y="55" text-anchor="middle" font-size="8" fill="#a0aec0">木材</text>
      </g>
      
      <!-- 石材 -->
      <g transform="translate(140,0)">
        <rect x="0" y="0" width="65" height="65" rx="8" fill="url(#cardGradient)" stroke="#718096" stroke-width="1" opacity="0.8"/>
        <text x="32" y="25" text-anchor="middle" font-size="16" fill="#718096">⛏️</text>
        <text x="32" y="40" text-anchor="middle" font-size="10" fill="#e2e8f0">45K</text>
        <text x="32" y="55" text-anchor="middle" font-size="8" fill="#a0aec0">石材</text>
      </g>
      
      <!-- 铁矿 -->
      <g transform="translate(210,0)">
        <rect x="0" y="0" width="65" height="65" rx="8" fill="url(#cardGradient)" stroke="#4a5568" stroke-width="1" opacity="0.8"/>
        <text x="32" y="25" text-anchor="middle" font-size="16" fill="#4a5568">⚒️</text>
        <text x="32" y="40" text-anchor="middle" font-size="10" fill="#e2e8f0">32K</text>
        <text x="32" y="55" text-anchor="middle" font-size="8" fill="#a0aec0">铁矿</text>
      </g>
      
      <!-- 粮食 -->
      <g transform="translate(280,0)">
        <rect x="0" y="0" width="55" height="65" rx="8" fill="url(#cardGradient)" stroke="#38a169" stroke-width="1" opacity="0.8"/>
        <text x="27" y="25" text-anchor="middle" font-size="16" fill="#38a169">🌾</text>
        <text x="27" y="40" text-anchor="middle" font-size="10" fill="#e2e8f0">89K</text>
        <text x="27" y="55" text-anchor="middle" font-size="8" fill="#a0aec0">粮食</text>
      </g>
    </g>
  </g>
  
  <!-- 城池事件 -->
  <g transform="translate(20,348)">
    <text x="0" y="20" fill="#ffd700" font-family="serif" font-size="16" font-weight="bold">最新动态</text>
    
    <!-- 事件列表 -->
    <g transform="translate(0,35)">
      <!-- 事件1 -->
      <g>
        <rect x="0" y="0" width="335" height="50" rx="8" fill="url(#cardGradient)" stroke="#48bb78" stroke-width="1" opacity="0.8"/>
        <circle cx="20" cy="25" r="8" fill="#48bb78"/>
        <text x="15" y="30" text-anchor="middle" font-size="10" fill="white">✓</text>
        <text x="40" y="20" fill="#e2e8f0" font-size="12" font-weight="bold">建筑升级完成</text>
        <text x="40" y="35" fill="#a0aec0" font-size="10">兵营升级至 4 级，军队容量增加</text>
        <text x="315" y="20" fill="#a0aec0" font-size="9" text-anchor="end">2分钟前</text>
      </g>
      
      <!-- 事件2 -->
      <g transform="translate(0,60)">
        <rect x="0" y="0" width="335" height="50" rx="8" fill="url(#cardGradient)" stroke="#4299e1" stroke-width="1" opacity="0.8"/>
        <circle cx="20" cy="25" r="8" fill="#4299e1"/>
        <text x="15" y="30" text-anchor="middle" font-size="10" fill="white">🔄</text>
        <text x="40" y="20" fill="#e2e8f0" font-size="12" font-weight="bold">资源收集完成</text>
        <text x="40" y="35" fill="#a0aec0" font-size="10">收集了 2,500 木材和 1,800 石材</text>
        <text x="315" y="20" fill="#a0aec0" font-size="9" text-anchor="end">15分钟前</text>
      </g>
      
      <!-- 事件3 -->
      <g transform="translate(0,120)">
        <rect x="0" y="0" width="335" height="50" rx="8" fill="url(#cardGradient)" stroke="#ed8936" stroke-width="1" opacity="0.8"/>
        <circle cx="20" cy="25" r="8" fill="#ed8936"/>
        <text x="15" y="30" text-anchor="middle" font-size="10" fill="white">⚠</text>
        <text x="40" y="20" fill="#e2e8f0" font-size="12" font-weight="bold">资源仓库即将满载</text>
        <text x="40" y="35" fill="#a0aec0" font-size="10">建议升级仓库或使用资源</text>
        <text x="315" y="20" fill="#a0aec0" font-size="9" text-anchor="end">1小时前</text>
      </g>
    </g>
  </g>
  
  <!-- 管理选项 -->
  <g transform="translate(20,568)">
    <text x="0" y="20" fill="#ffd700" font-family="serif" font-size="16" font-weight="bold">城池管理</text>
    
    <!-- 管理网格 -->
    <g transform="translate(0,35)">
      <!-- 建筑管理 -->
      <g>
        <rect x="0" y="0" width="160" height="80" rx="12" fill="url(#cardGradient)" stroke="#ff6b35" stroke-width="1" opacity="0.9"/>
        <circle cx="30" cy="30" r="15" fill="rgba(255,107,53,0.2)"/>
        <text x="30" y="37" text-anchor="middle" font-size="16" fill="#ff6b35">🔨</text>
        <text x="55" y="25" fill="#e2e8f0" font-size="14" font-weight="bold">建筑管理</text>
        <text x="55" y="40" fill="#a0aec0" font-size="10">升级建筑</text>
        <text x="55" y="55" fill="#a0aec0" font-size="10">2 个升级中</text>
        <circle cx="140" cy="20" r="8" fill="#48bb78"/>
      </g>
      
      <!-- 科技研究 -->
      <g transform="translate(175,0)">
        <rect x="0" y="0" width="160" height="80" rx="12" fill="url(#cardGradient)" stroke="#666" stroke-width="1" opacity="0.6"/>
        <circle cx="30" cy="30" r="15" fill="rgba(102,102,102,0.2)"/>
        <text x="30" y="37" text-anchor="middle" font-size="16" fill="#666">🔬</text>
        <text x="55" y="25" fill="#a0aec0" font-size="14" font-weight="bold">科技研究</text>
        <text x="55" y="40" fill="#666" font-size="10">即将开放</text>
        <text x="55" y="55" fill="#666" font-size="10">敬请期待</text>
        <rect x="130" y="10" width="20" height="12" rx="6" fill="#666"/>
        <text x="140" y="20" text-anchor="middle" fill="white" font-size="8">锁</text>
      </g>
      
      <!-- 军队训练 -->
      <g transform="translate(0,90)">
        <rect x="0" y="0" width="160" height="80" rx="12" fill="url(#cardGradient)" stroke="#4299e1" stroke-width="1" opacity="0.9"/>
        <circle cx="30" cy="30" r="15" fill="rgba(66,153,225,0.2)"/>
        <text x="30" y="37" text-anchor="middle" font-size="16" fill="#4299e1">👥</text>
        <text x="55" y="25" fill="#e2e8f0" font-size="14" font-weight="bold">军队训练</text>
        <text x="55" y="40" fill="#a0aec0" font-size="10">训练士兵</text>
        <text x="55" y="55" fill="#a0aec0" font-size="10">提升战力</text>
        <circle cx="140" cy="20" r="8" fill="#4299e1"/>
      </g>
      
      <!-- 商贸管理 -->
      <g transform="translate(175,90)">
        <rect x="0" y="0" width="160" height="80" rx="12" fill="url(#cardGradient)" stroke="#38a169" stroke-width="1" opacity="0.9"/>
        <circle cx="30" cy="30" r="15" fill="rgba(56,161,105,0.2)"/>
        <text x="30" y="37" text-anchor="middle" font-size="16" fill="#38a169">🏪</text>
        <text x="55" y="25" fill="#e2e8f0" font-size="14" font-weight="bold">商贸管理</text>
        <text x="55" y="40" fill="#a0aec0" font-size="10">贸易往来</text>
        <text x="55" y="55" fill="#a0aec0" font-size="10">资源交换</text>
        <circle cx="140" cy="20" r="8" fill="#38a169"/>
      </g>
    </g>
  </g>
  
  <!-- 底部导航栏 -->
  <rect x="0" y="728" width="375" height="84" fill="rgba(26,26,46,0.95)"/>
  <rect x="0" y="728" width="375" height="1" fill="#ffd700" opacity="0.3"/>
  
  <!-- 导航图标 -->
  <g transform="translate(0,748)">
    <!-- 主页 -->
    <g transform="translate(37,0)">
      <circle cx="18" cy="18" r="16" fill="rgba(255,255,255,0.1)"/>
      <text x="18" y="25" text-anchor="middle" font-size="14" fill="#a0aec0">🏠</text>
      <text x="18" y="40" text-anchor="middle" font-size="10" fill="#a0aec0">主页</text>
    </g>
    
    <!-- 武将 -->
    <g transform="translate(112,0)">
      <circle cx="18" cy="18" r="16" fill="rgba(255,255,255,0.1)"/>
      <text x="18" y="25" text-anchor="middle" font-size="14" fill="#a0aec0">⚔️</text>
      <text x="18" y="40" text-anchor="middle" font-size="10" fill="#a0aec0">武将</text>
    </g>
    
    <!-- 城池 (当前页面) -->
    <g transform="translate(187,0)">
      <circle cx="18" cy="18" r="16" fill="rgba(255,215,0,0.3)" stroke="#ffd700" stroke-width="2"/>
      <text x="18" y="25" text-anchor="middle" font-size="14" fill="#ffd700">🏰</text>
      <text x="18" y="40" text-anchor="middle" font-size="10" fill="#ffd700">城池</text>
    </g>
    
    <!-- 战斗 -->
    <g transform="translate(262,0)">
      <circle cx="18" cy="18" r="16" fill="rgba(255,255,255,0.1)"/>
      <text x="18" y="25" text-anchor="middle" font-size="14" fill="#a0aec0">⚡</text>
      <text x="18" y="40" text-anchor="middle" font-size="10" fill="#a0aec0">战斗</text>
    </g>
    
    <!-- 更多 -->
    <g transform="translate(337,0)">
      <circle cx="18" cy="18" r="16" fill="rgba(255,255,255,0.1)"/>
      <text x="18" y="25" text-anchor="middle" font-size="14" fill="#a0aec0">⋯</text>
      <text x="18" y="40" text-anchor="middle" font-size="10" fill="#a0aec0">更多</text>
    </g>
  </g>
  
  <!-- 装饰性光效 -->
  <g opacity="0.6">
    <circle cx="50" cy="200" r="2" fill="#ffd700" filter="url(#glow)">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="320" cy="400" r="1.5" fill="#4ecdc4" filter="url(#glow)">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="100" cy="600" r="1" fill="#ff6b35" filter="url(#glow)">
      <animate attributeName="opacity" values="0.4;1;0.4" dur="2.5s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>