        <rect x="0" y="0" width="105" height="120" rx="12" fill="url(#cardGradient)" stroke="#ffd700" stroke-width="2" filter="url(#dropshadow)"/>
        
        <!-- VIP标签 -->
        <g transform="translate(75,-5)">
          <rect x="0" y="0" width="30" height="16" rx="8" fill="url(#vipGradient)"/>
          <text x="15" y="11" text-anchor="middle" fill="white" font-size="8" font-weight="bold">VIP</text>
        </g>
        
        <!-- 钻石图标 -->
        <g transform="translate(52,20)">
          <circle cx="0" cy="0" r="15" fill="url(#gemGradient)" filter="url(#glow)"/>
          <text x="0" y="5" text-anchor="middle" fill="white" font-size="12">💎</text>
        </g>
        
        <!-- 数量 -->
        <text x="52" y="50" text-anchor="middle" fill="#9f7aea" font-size="18" font-weight="bold">6480</text>
        <text x="52" y="65" text-anchor="middle" fill="#a0aec0" font-size="10">钻石 +1980赠送</text>
        
        <!-- 价格 -->
        <text x="52" y="85" text-anchor="middle" fill="#ffd700" font-size="16" font-weight="bold">¥648</text>
        
        <!-- 购买按钮 -->
        <g transform="translate(15,95)">
          <rect x="0" y="0" width="75" height="20" rx="10" fill="url(#vipGradient)"/>
          <text x="37" y="14" text-anchor="middle" fill="white" font-size="10" font-weight="bold">购买</text>
        </g>
      </g>
    </g>
  </g>
  
  <!-- 月卡特惠 -->
  <g transform="translate(20,495)">
    <rect x="0" y="0" width="335" height="80" rx="12" fill="url(#cardGradient)" stroke="#ffd700" stroke-width="2" opacity="0.9" filter="url(#dropshadow)"/>
    
    <!-- 月卡图标 -->
    <g transform="translate(25,25)">
      <circle cx="15" cy="15" r="12" fill="url(#vipGradient)" filter="url(#glow)"/>
      <text x="15" y="20" text-anchor="middle" fill="white" font-size="10">📅</text>
    </g>
    
    <!-- 月卡信息 -->
    <g transform="translate(60,15)">
      <text x="0" y="15" fill="#ffd700" font-size="16" font-weight="bold">月卡特惠</text>
      <text x="0" y="30" fill="#e2e8f0" font-size="12">每日领取100钻石，连续30天</text>
      <text x="0" y="45" fill="#a0aec0" font-size="10">总价值3000钻石，超值优惠！</text>
    </g>
    
    <!-- 价格和购买 -->
    <g transform="translate(250,20)">
      <text x="0" y="15" fill="#ffd700" font-size="18" font-weight="bold">¥30</text>
      <g transform="translate(0,25)">
        <rect x="0" y="0" width="60" height="25" rx="12" fill="url(#vipGradient)"/>
        <text x="30" y="17" text-anchor="middle" fill="white" font-size="11" font-weight="bold">购买</text>
      </g>
    </g>
  </g>
  
  <!-- 首充奖励 -->
