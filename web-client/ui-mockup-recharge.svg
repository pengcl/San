<svg width="375" height="812" viewBox="0 0 375 812" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <defs>
    <linearGradient id="rechargeBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a202c;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2d3748;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a2e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a5568;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#2d3748;stop-opacity:0.9" />
    </linearGradient>
    <linearGradient id="vipGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#ff8c00;stop-opacity:0.8" />
    </linearGradient>
    <linearGradient id="gemGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9f7aea;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#805ad5;stop-opacity:0.8" />
    </linearGradient>
    <linearGradient id="hotGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f56565;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#e53e3e;stop-opacity:0.8" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
    <filter id="dropshadow">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <rect width="375" height="812" fill="url(#rechargeBg)"/>
  
  <!-- 装饰性背景图案 -->
  <g opacity="0.1">
    <circle cx="60" cy="150" r="35" fill="#ffd700"/>
    <circle cx="320" cy="250" r="20" fill="#9f7aea"/>
    <circle cx="80" cy="650" r="25" fill="#4299e1"/>
    <polygon points="300,100 320,130 280,130" fill="#ffd700"/>
  </g>
  
  <!-- 顶部导航栏 -->
  <rect x="0" y="0" width="375" height="88" fill="rgba(26,32,44,0.95)"/>
  <rect x="0" y="88" width="375" height="1" fill="#ffd700" opacity="0.3"/>
  
  <!-- 返回按钮 -->
  <g transform="translate(16,44)">
    <circle cx="20" cy="20" r="18" fill="rgba(255,215,0,0.2)" stroke="#ffd700" stroke-width="1"/>
    <path d="M25 15 L15 20 L25 25" stroke="#ffd700" stroke-width="2" fill="none" stroke-linecap="round"/>
  </g>
  
  <!-- 页面标题 -->
  <text x="187" y="68" text-anchor="middle" fill="#ffd700" font-family="serif" font-size="20" font-weight="bold">充值中心</text>
  
  <!-- 客服按钮 -->
  <g transform="translate(320,44)">
    <circle cx="20" cy="20" r="18" fill="rgba(66,153,225,0.2)" stroke="#4299e1" stroke-width="1"/>
    <text x="20" y="26" text-anchor="middle" fill="#4299e1" font-size="12">💬</text>
  </g>
  
  <!-- 当前余额显示 -->
  <g transform="translate(20,108)">
    <rect x="0" y="0" width="335" height="60" rx="12" fill="url(#cardGradient)" stroke="#ffd700" stroke-width="1" opacity="0.9" filter="url(#dropshadow)"/>
    
    <!-- 钻石余额 -->
    <g transform="translate(20,15)">
      <circle cx="15" cy="15" r="12" fill="url(#gemGradient)" filter="url(#glow)"/>
      <text x="15" y="20" text-anchor="middle" fill="white" font-size="10">💎</text>
      <text x="40" y="12" fill="#e2e8f0" font-size="12" font-weight="bold">钻石</text>
      <text x="40" y="26" fill="#9f7aea" font-size="16" font-weight="bold">1,250</text>
    </g>
    
    <!-- 金币余额 -->
    <g transform="translate(150,15)">
      <circle cx="15" cy="15" r="12" fill="url(#vipGradient)" filter="url(#glow)"/>
      <text x="15" y="20" text-anchor="middle" fill="white" font-size="10">🪙</text>
      <text x="40" y="12" fill="#e2e8f0" font-size="12" font-weight="bold">金币</text>
      <text x="40" y="26" fill="#ffd700" font-size="16" font-weight="bold">85,600</text>
    </g>
    
    <!-- 充值记录 -->
