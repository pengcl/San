          <text x="37" y="14" text-anchor="middle" fill="#9f7aea" font-size="10" font-weight="bold">购买</text>
        </g>
      </g>
    </g>
    
    <!-- 第二行 -->
    <g transform="translate(0,135)">
      <!-- 超值充值 -->
      <g>
        <rect x="0" y="0" width="105" height="120" rx="12" fill="url(#cardGradient)" stroke="#48bb78" stroke-width="1" filter="url(#dropshadow)"/>
        
        <!-- 钻石图标 -->
        <g transform="translate(52,20)">
          <circle cx="0" cy="0" r="15" fill="url(#gemGradient)" filter="url(#glow)"/>
          <text x="0" y="5" text-anchor="middle" fill="white" font-size="12">💎</text>
        </g>
        
        <!-- 数量 -->
        <text x="52" y="50" text-anchor="middle" fill="#9f7aea" font-size="18" font-weight="bold">1280</text>
        <text x="52" y="65" text-anchor="middle" fill="#a0aec0" font-size="10">钻石 +280赠送</text>
        
        <!-- 价格 -->
        <text x="52" y="85" text-anchor="middle" fill="#ffd700" font-size="16" font-weight="bold">¥128</text>
        
        <!-- 购买按钮 -->
        <g transform="translate(15,95)">
          <rect x="0" y="0" width="75" height="20" rx="10" fill="rgba(72,187,120,0.3)" stroke="#48bb78" stroke-width="1"/>
          <text x="37" y="14" text-anchor="middle" fill="#48bb78" font-size="10" font-weight="bold">购买</text>
        </g>
      </g>
      
      <!-- 豪华充值 -->
      <g transform="translate(115,0)">
        <rect x="0" y="0" width="105" height="120" rx="12" fill="url(#cardGradient)" stroke="#ed8936" stroke-width="1" filter="url(#dropshadow)"/>
        
        <!-- 钻石图标 -->
        <g transform="translate(52,20)">
          <circle cx="0" cy="0" r="15" fill="url(#gemGradient)" filter="url(#glow)"/>
          <text x="0" y="5" text-anchor="middle" fill="white" font-size="12">💎</text>
        </g>
        
        <!-- 数量 -->
        <text x="52" y="50" text-anchor="middle" fill="#9f7aea" font-size="18" font-weight="bold">3280</text>
        <text x="52" y="65" text-anchor="middle" fill="#a0aec0" font-size="10">钻石 +980赠送</text>
        
        <!-- 价格 -->
        <text x="52" y="85" text-anchor="middle" fill="#ffd700" font-size="16" font-weight="bold">¥328</text>
        
        <!-- 购买按钮 -->
        <g transform="translate(15,95)">
          <rect x="0" y="0" width="75" height="20" rx="10" fill="rgba(237,137,54,0.3)" stroke="#ed8936" stroke-width="1"/>
          <text x="37" y="14" text-anchor="middle" fill="#ed8936" font-size="10" font-weight="bold">购买</text>
        </g>
