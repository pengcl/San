    <text x="40" y="16" text-anchor="middle" fill="white" font-size="12" font-weight="bold">🔥 热门</text>
  </g>
  
  <!-- 充值套餐网格 -->
  <g transform="translate(20,225)">
    <!-- 第一行 -->
    <g>
      <!-- 小额充值 -->
      <g>
        <rect x="0" y="0" width="105" height="120" rx="12" fill="url(#cardGradient)" stroke="#4299e1" stroke-width="1" filter="url(#dropshadow)"/>
        
