        <rect x="0" y="0" width="80" height="35" rx="8" fill="rgba(7,193,96,0.2)" stroke="#07c160" stroke-width="1"/>
        <text x="40" y="23" text-anchor="middle" fill="#07c160" font-size="12" font-weight="bold">微信支付</text>
      </g>
      
