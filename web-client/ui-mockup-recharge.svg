        <rect x="0" y="0" width="65" height="35" rx="8" fill="rgba(66,153,225,0.2)" stroke="#4299e1" stroke-width="1"/>
        <text x="32" y="23" text-anchor="middle" fill="#4299e1" font-size="12" font-weight="bold">银行卡</text>
      </g>
    </g>
  </g>
  
  <!-- 底部提示 -->
  <g transform="translate(20,730)">
    <text x="167" y="15" text-anchor="middle" fill="#a0aec0" font-size="11">充值遇到问题？联系客服获得帮助</text>
    <text x="167" y="30" text-anchor="middle" fill="#4299e1" font-size="11" text-decoration="underline">客服热线：400-123-4567</text>
  </g>
  
  <!-- 底部导航栏 -->
