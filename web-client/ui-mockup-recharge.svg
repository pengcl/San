        <rect x="0" y="0" width="105" height="120" rx="12" fill="url(#cardGradient)" stroke="#9f7aea" stroke-width="1" filter="url(#dropshadow)"/>
        
        <!-- 钻石图标 -->
        <g transform="translate(52,20)">
