        <rect x="0" y="0" width="80" height="35" rx="8" fill="rgba(0,0,0,0.2)" stroke="#000000" stroke-width="1"/>
        <text x="40" y="23" text-anchor="middle" fill="#000000" font-size="12" font-weight="bold">Apple Pay</text>
      </g>
      
      <!-- 银行卡 -->
