    <text x="167" y="20" text-anchor="middle" fill="#f56565" font-family="serif" font-size="14" font-weight="bold">🎁 首充双倍奖励</text>
    <text x="167" y="35" text-anchor="middle" fill="#e2e8f0" font-size="12">首次充值任意金额，即可获得双倍钻石</text>
    <text x="167" y="50" text-anchor="middle" fill="#a0aec0" font-size="10">限时活动，机不可失！</text>
  </g>
  
  <!-- 支付方式 -->
  <g transform="translate(20,665)">
    <text x="0" y="15" fill="#e2e8f0" font-size="14" font-weight="bold">支付方式</text>
    
    <g transform="translate(0,25)">
