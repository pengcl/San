<svg width="375" height="812" viewBox="0 0 375 812" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <defs>
    <linearGradient id="homeBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a202c;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#2d3748;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f0f23;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a5568;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#2d3748;stop-opacity:0.9" />
    </linearGradient>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#ff8c00;stop-opacity:0.8" />
    </linearGradient>
    <linearGradient id="redGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f56565;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#e53e3e;stop-opacity:0.8" />
    </linearGradient>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4299e1;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#3182ce;stop-opacity:0.8" />
    </linearGradient>
    <linearGradient id="purpleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9f7aea;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#805ad5;stop-opacity:0.8" />
    </linearGradient>
    <linearGradient id="greenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#48bb78;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#38a169;stop-opacity:0.8" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
    <filter id="dropshadow">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
    <filter id="strongGlow">
      <feGaussianBlur stdDeviation="5" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>
  
  <rect width="375" height="812" fill="url(#homeBg)"/>
  
  <!-- 装饰性背景星空 -->
  <g opacity="0.4">
    <circle cx="50" cy="100" r="1" fill="#ffd700">
      <animate attributeName="opacity" values="0.4;1;0.4" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="150" cy="80" r="0.5" fill="#4299e1">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="300" cy="120" r="1.5" fill="#9f7aea">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="80" cy="200" r="0.8" fill="#f56565">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="320" cy="180" r="1" fill="#48bb78">
      <animate attributeName="opacity" values="0.4;1;0.4" dur="3.5s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- 顶部状态栏 -->
  <rect x="0" y="0" width="375" height="88" fill="rgba(26,32,44,0.95)"/>
  <rect x="0" y="88" width="375" height="1" fill="#ffd700" opacity="0.3"/>
  
  <!-- 玩家头像和信息 -->
  <g transform="translate(16,44)">
    <circle cx="20" cy="20" r="18" fill="url(#goldGradient)" stroke="#ffd700" stroke-width="2" filter="url(#glow)"/>
    <text x="20" y="27" text-anchor="middle" fill="white" font-size="12" font-weight="bold">玩</text>
    
    <!-- 玩家等级 -->
    <g transform="translate(45,5)">
      <text x="0" y="12" fill="#ffd700" font-size="14" font-weight="bold">Lv.25</text>
      <text x="0" y="25" fill="#e2e8f0" font-size="10">三国霸主</text>
    </g>
  </g>
  
  <!-- 顶部货币显示 -->
  <g transform="translate(200,44)">
    <!-- 钻石 -->
    <g>
      <circle cx="12" cy="12" r="8" fill="url(#purpleGradient)" filter="url(#glow)"/>
      <text x="12" y="16" text-anchor="middle" fill="white" font-size="6">💎</text>
      <text x="30" y="16" fill="#9f7aea" font-size="11" font-weight="bold">1,250</text>
    </g>
    
    <!-- 金币 -->
    <g transform="translate(80,0)">
      <circle cx="12" cy="12" r="8" fill="url(#goldGradient)" filter="url(#glow)"/>
      <text x="12" y="16" text-anchor="middle" fill="white" font-size="6">🪙</text>
      <text x="30" y="16" fill="#ffd700" font-size="11" font-weight="bold">85.6K</text>
    </g>
  </g>
  
  <!-- 设置按钮 -->
  <g transform="translate(340,44)">
    <circle cx="15" cy="15" r="12" fill="rgba(160,174,192,0.2)" stroke="#a0aec0" stroke-width="1"/>
    <text x="15" y="20" text-anchor="middle" fill="#a0aec0" font-size="10">⚙️</text>
  </g>
  
  <!-- 游戏Logo和标题 -->
  <g transform="translate(187,130)">
    <text x="0" y="0" text-anchor="middle" fill="#ffd700" font-family="serif" font-size="28" font-weight="bold" filter="url(#strongGlow)">三国霸业</text>
    <text x="0" y="20" text-anchor="middle" fill="#e2e8f0" font-size="12">策略为王 · 英雄争霸</text>
  </g>
  
  <!-- 主要功能区域 -->
  <g transform="translate(20,180)">
    <!-- 第一行功能 -->
    <g>
      <!-- 英雄管理 -->
      <g>
        <rect x="0" y="0" width="105" height="90" rx="12" fill="url(#cardGradient)" stroke="#ffd700" stroke-width="1" filter="url(#dropshadow)"/>
        
        <!-- 功能图标 -->
        <g transform="translate(52,25)">
          <circle cx="0" cy="0" r="18" fill="url(#goldGradient)" filter="url(#glow)"/>
          <text x="0" y="6" text-anchor="middle" fill="white" font-size="16" font-weight="bold">⚔️</text>
        </g>
        
        <text x="52" y="60" text-anchor="middle" fill="#ffd700" font-size="14" font-weight="bold">英雄</text>
        <text x="52" y="75" text-anchor="middle" fill="#a0aec0" font-size="10">25/50</text>
      </g>
      
      <!-- 阵容配置 -->
      <g transform="translate(115,0)">
        <rect x="0" y="0" width="105" height="90" rx="12" fill="url(#cardGradient)" stroke="#9f7aea" stroke-width="1" filter="url(#dropshadow)"/>
        
        <g transform="translate(52,25)">
          <circle cx="0" cy="0" r="18" fill="url(#purpleGradient)" filter="url(#glow)"/>
          <text x="0" y="6" text-anchor="middle" fill="white" font-size="16" font-weight="bold">🛡️</text>
        </g>
        
        <text x="52" y="60" text-anchor="middle" fill="#9f7aea" font-size="14" font-weight="bold">阵容</text>
        <text x="52" y="75" text-anchor="middle" fill="#a0aec0" font-size="10">3套</text>
      </g>
      
      <!-- 装备系统 -->
      <g transform="translate(230,0)">
        <rect x="0" y="0" width="105" height="90" rx="12" fill="url(#cardGradient)" stroke="#4299e1" stroke-width="1" filter="url(#dropshadow)"/>
        
        <g transform="translate(52,25)">
          <circle cx="0" cy="0" r="18" fill="url(#blueGradient)" filter="url(#glow)"/>
          <text x="0" y="6" text-anchor="middle" fill="white" font-size="16" font-weight="bold">⚒️</text>
        </g>
        
        <text x="52" y="60" text-anchor="middle" fill="#4299e1" font-size="14" font-weight="bold">装备</text>
        <text x="52" y="75" text-anchor="middle" fill="#a0aec0" font-size="10">强化</text>
      </g>
    </g>
    
    <!-- 第二行功能 -->
    <g transform="translate(0,105)">
      <!-- 城池管理 -->
      <g>
        <rect x="0" y="0" width="105" height="90" rx="12" fill="url(#cardGradient)" stroke="#48bb78" stroke-width="1" filter="url(#dropshadow)"/>
        
        <g transform="translate(52,25)">
          <circle cx="0" cy="0" r="18" fill="url(#greenGradient)" filter="url(#glow)"/>
          <text x="0" y="6" text-anchor="middle" fill="white" font-size="16" font-weight="bold">🏰</text>
        </g>
        
        <text x="52" y="60" text-anchor="middle" fill="#48bb78" font-size="14" font-weight="bold">城池</text>
        <text x="52" y="75" text-anchor="middle" fill="#a0aec0" font-size="10">Lv.8</text>
      </g>
      
      <!-- 商店 -->
      <g transform="translate(115,0)">
        <rect x="0" y="0" width="105" height="90" rx="12" fill="url(#cardGradient)" stroke="#ed8936" stroke-width="1" filter="url(#dropshadow)"/>
        
        <g transform="translate(52,25)">
          <circle cx="0" cy="0" r="18" fill="linear-gradient(45deg, #ed8936, #dd6b20)" filter="url(#glow)"/>
          <text x="0" y="6" text-anchor="middle" fill="white" font-size="16" font-weight="bold">🛒</text>
        </g>
        
        <text x="52" y="60" text-anchor="middle" fill="#ed8936" font-size="14" font-weight="bold">商店</text>
        <text x="52" y="75" text-anchor="middle" fill="#a0aec0" font-size="10">限时</text>
      </g>
      
      <!-- 召唤 -->
      <g transform="translate(230,0)">
        <rect x="0" y="0" width="105" height="90" rx="12" fill="url(#cardGradient)" stroke="#f56565" stroke-width="1" filter="url(#dropshadow)"/>
        
        <!-- 新英雄提示 -->
        <g transform="translate(80,5)">
          <circle cx="8" cy="8" r="6" fill="#f56565" filter="url(#glow)"/>
          <text x="8" y="12" text-anchor="middle" fill="white" font-size="6" font-weight="bold">!</text>
        </g>
        
        <g transform="translate(52,25)">
          <circle cx="0" cy="0" r="18" fill="url(#redGradient)" filter="url(#glow)"/>
          <text x="0" y="6" text-anchor="middle" fill="white" font-size="16" font-weight="bold">🔮</text>
        </g>
        
        <text x="52" y="60" text-anchor="middle" fill="#f56565" font-size="14" font-weight="bold">召唤</text>
        <text x="52" y="75" text-anchor="middle" fill="#a0aec0" font-size="10">UP中</text>
      </g>
    </g>
  </g>
  
  <!-- 战斗入口 -->
  <g transform="translate(20,390)">
    <rect x="0" y="0" width="335" height="80" rx="12" fill="url(#cardGradient)" stroke="#f56565" stroke-width="2" filter="url(#dropshadow)"/>
    
    <!-- 战斗图标 -->
    <g transform="translate(50,25)">
      <circle cx="15" cy="15" r="20" fill="url(#redGradient)" filter="url(#strongGlow)"/>
      <text x="15" y="22" text-anchor="middle" fill="white" font-size="18" font-weight="bold">⚔️</text>
    </g>
    
    <!-- 战斗信息 -->
    <g transform="translate(90,20)">
      <text x="0" y="15" fill="#f56565" font-size="18" font-weight="bold">开始战斗</text>
      <text x="0" y="30" fill="#e2e8f0" font-size="12">征战天下，成就霸业</text>
      <text x="0" y="45" fill="#a0aec0" font-size="10">当前章节: 第三章 - 官渡之战</text>
    </g>
    
    <!-- 进入按钮 -->
    <g transform="translate(270,25)">
      <rect x="0" y="0" width="50" height="30" rx="15" fill="url(#redGradient)" filter="url(#glow)"/>
      <text x="25" y="21" text-anchor="middle" fill="white" font-size="12" font-weight="bold">进入</text>
    </g>
  </g>
  
  <!-- 活动公告 -->
  <g transform="translate(20,485)">
    <rect x="0" y="0" width="335" height="60" rx="12" fill="url(#cardGradient)" stroke="#ffd700" stroke-width="1" opacity="0.9"/>
    
    <text x="167" y="20" text-anchor="middle" fill="#ffd700" font-size="14" font-weight="bold">📢 活动公告</text>
    <text x="167" y="35" text-anchor="middle" fill="#e2e8f0" font-size="12">限时活动：赵云UP召唤进行中</text>
    <text x="167" y="50" text-anchor="middle" fill="#a0aec0" font-size="10">活动时间：12月15日-12月22日</text>
  </g>
  
  <!-- 每日任务 -->
  <g transform="translate(20,560)">
    <rect x="0" y="0" width="160" height="70" rx="12" fill="url(#cardGradient)" stroke="#48bb78" stroke-width="1" filter="url(#dropshadow)"/>
    
    <text x="80" y="18" text-anchor="middle" fill="#48bb78" font-size="12" font-weight="bold">📋 每日任务</text>
    <text x="80" y="32" text-anchor="middle" fill="#e2e8f0" font-size="10">进度: 3/5</text>
    
    <!-- 进度条 -->
    <g transform="translate(20,40)">
      <rect x="0" y="0" width="120" height="6" rx="3" fill="rgba(72,187,120,0.2)"/>
      <rect x="0" y="0" width="72" height="6" rx="3" fill="url(#greenGradient)"/>
    </g>
    
    <text x="80" y="60" text-anchor="middle" fill="#ffd700" font-size="10">奖励: 💎100</text>
  </g>
  
  <!-- 签到奖励 -->
  <g transform="translate(195,560)">
    <rect x="0" y="0" width="160" height="70" rx="12" fill="url(#cardGradient)" stroke="#9f7aea" stroke-width="1" filter="url(#dropshadow)"/>
    
    <text x="80" y="18" text-anchor="middle" fill="#9f7aea" font-size="12" font-weight="bold">🎁 每日签到</text>
    <text x="80" y="32" text-anchor="middle" fill="#e2e8f0" font-size="10">连续签到: 7天</text>
    
    <!-- 签到按钮 -->
    <g transform="translate(50,40)">
      <rect x="0" y="0" width="60" height="20" rx="10" fill="url(#purpleGradient)" filter="url(#glow)"/>
      <text x="30" y="14" text-anchor="middle" fill="white" font-size="10" font-weight="bold">领取奖励</text>
    </g>
  </g>
  
  <!-- 好友和公会 -->
  <g transform="translate(20,645)">
    <!-- 好友 -->
    <g>
      <rect x="0" y="0" width="105" height="50" rx="12" fill="url(#cardGradient)" stroke="#4299e1" stroke-width="1"/>
      
      <g transform="translate(20,15)">
        <circle cx="10" cy="10" r="8" fill="url(#blueGradient)"/>
        <text x="10" y="15" text-anchor="middle" fill="white" font-size="8">👥</text>
        <text x="30" y="10" fill="#4299e1" font-size="11" font-weight="bold">好友</text>
        <text x="30" y="22" fill="#a0aec0" font-size="9">15/50</text>
      </g>
    </g>
    
    <!-- 公会 -->
    <g transform="translate(115,0)">
      <rect x="0" y="0" width="105" height="50" rx="12" fill="url(#cardGradient)" stroke="#ed8936" stroke-width="1"/>
      
      <g transform="translate(20,15)">
        <circle cx="10" cy="10" r="8" fill="linear-gradient(45deg, #ed8936, #dd6b20)"/>
        <text x="10" y="15" text-anchor="middle" fill="white" font-size="8">🏛️</text>
        <text x="30" y="10" fill="#ed8936" font-size="11" font-weight="bold">公会</text>
        <text x="30" y="22" fill="#a0aec0" font-size="9">龙腾</text>
      </g>
    </g>
    
    <!-- 排行榜 -->
    <g transform="translate(230,0)">
      <rect x="0" y="0" width="105" height="50" rx="12" fill="url(#cardGradient)" stroke="#ffd700" stroke-width="1"/>
      
      <g transform="translate(20,15)">
        <circle cx="10" cy="10" r="8" fill="url(#goldGradient)"/>
        <text x="10" y="15" text-anchor="middle" fill="white" font-size="8">🏆</text>
        <text x="30" y="10" fill="#ffd700" font-size="11" font-weight="bold">排行</text>
        <text x="30" y="22" fill="#a0aec0" font-size="9">#156</text>
      </g>
    </g>
  </g>
  
  <!-- 底部导航栏 -->
  <rect x="0" y="710" width="375" height="102" fill="rgba(26,32,44,0.95)"/>
  <rect x="0" y="710" width="375" height="1" fill="#ffd700" opacity="0.3"/>
  
  <!-- 底部导航按钮 -->
  <g transform="translate(0,720)">
    <!-- 主页 -->
    <g transform="translate(37,10)">
      <circle cx="25" cy="25" r="20" fill="url(#goldGradient)" filter="url(#glow)"/>
      <text x="25" y="32" text-anchor="middle" fill="white" font-size="14" font-weight="bold">🏠</text>
      <text x="25" y="50" text-anchor="middle" fill="#ffd700" font-size="10" font-weight="bold">主页</text>
    </g>
    
    <!-- 背包 -->
    <g transform="translate(112,10)">
      <circle cx="25" cy="25" r="20" fill="rgba(160,174,192,0.2)" stroke="#a0aec0" stroke-width="1"/>
      <text x="25" y="32" text-anchor="middle" fill="#a0aec0" font-size="14">🎒</text>
      <text x="25" y="50" text-anchor="middle" fill="#a0aec0" font-size="10">背包</text>
    </g>
    
    <!-- 技能 -->
    <g transform="translate(187,10)">
      <circle cx="25" cy="25" r="20" fill="rgba(160,174,192,0.2)" stroke="#a0aec0" stroke-width="1"/>
      <text x="25" y="32" text-anchor="middle" fill="#a0aec0" font-size="14">📖</text>
      <text x="25" y="50" text-anchor="middle" fill="#a0aec0" font-size="10">技能</text>
    </g>
    
    <!-- 训练 -->
    <g transform="translate(262,10)">
      <circle cx="25" cy="25" r="20" fill="rgba(160,174,192,0.2)" stroke="#a0aec0" stroke-width="1"/>
      <text x="25" y="32" text-anchor="middle" fill="#a0aec0" font-size="14">💪</text>
      <text x="25" y="50" text-anchor="middle" fill="#a0aec0" font-size="10">训练</text>
    </g>
    
    <!-- 更多 -->
    <g transform="translate(312,10)">
      <circle cx="25" cy="25" r="20" fill="rgba(160,174,192,0.2)" stroke="#a0aec0" stroke-width="1"/>
      <text x="25" y="32" text-anchor="middle" fill="#a0aec0" font-size="14">⋯</text>
      <text x="25" y="50" text-anchor="middle" fill="#a0aec0" font-size="10">更多</text>
    </g>
  </g>
</svg>