<svg width="375" height="812" viewBox="0 0 375 812" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <defs>
    <linearGradient id="victoryBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2d1b69;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#11998e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffb347;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="rewardBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2d3748;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#1a202c;stop-opacity:0.9" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
    <filter id="victoryGlow">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>
  
  <rect width="375" height="812" fill="url(#victoryBg)"/>
  
  <!-- 胜利背景特效 -->
  <g opacity="0.3">
    <circle cx="100" cy="150" r="50" fill="#ffd700">
      <animate attributeName="r" values="30;70;30" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.1;0.3;0.1" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="280" cy="200" r="40" fill="#4ecdc4">
      <animate attributeName="r" values="25;60;25" dur="2.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.1;0.3;0.1" dur="2.5s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- 胜利标题 -->
  <g transform="translate(187.5,100)">
    <text x="0" y="0" text-anchor="middle" fill="#ffd700" font-size="36" font-weight="bold" filter="url(#victoryGlow)">胜利!</text>
    <text x="0" y="25" text-anchor="middle" fill="#4ecdc4" font-size="16">Victory!</text>
  </g>
  
  <!-- 战斗统计 -->
  <g transform="translate(20,150)">
    <rect x="0" y="0" width="335" height="80" rx="12" fill="url(#rewardBg)" stroke="#ffd700" stroke-width="2"/>
    
    <text x="20" y="25" fill="#ffd700" font-size="14" font-weight="bold">战斗统计</text>
    
    <!-- 战斗时间 -->
    <text x="20" y="45" fill="#ffffff" font-size="12">战斗时间: 2分35秒</text>
    
    <!-- 回合数 -->
    <text x="180" y="45" fill="#ffffff" font-size="12">回合数: 8回合</text>
    
    <!-- 伤害统计 -->
    <text x="20" y="65" fill="#ff6b6b" font-size="12">总伤害: 12,450</text>
    
    <!-- 治疗统计 -->
    <text x="180" y="65" fill="#4ecdc4" font-size="12">总治疗: 3,200</text>
  </g>
  
  <!-- 经验值获得 -->
  <g transform="translate(20,250)">
    <rect x="0" y="0" width="335" height="60" rx="12" fill="url(#rewardBg)" stroke="#45b7d1" stroke-width="2"/>
    
    <text x="20" y="25" fill="#45b7d1" font-size="14" font-weight="bold">经验获得</text>
    
    <!-- 经验条 -->
    <rect x="20" y="35" width="250" height="8" rx="4" fill="rgba(255,255,255,0.2)"/>
    <rect x="20" y="35" width="180" height="8" rx="4" fill="#45b7d1"/>
    
    <text x="280" y="42" fill="#ffffff" font-size="12">+1,250 EXP</text>
  </g>
  
  <!-- 战利品 -->
  <g transform="translate(20,330)">
    <rect x="0" y="0" width="335" height="200" rx="12" fill="url(#rewardBg)" stroke="#ffd700" stroke-width="2"/>
    
    <text x="20" y="25" fill="#ffd700" font-size="14" font-weight="bold">战利品</text>
    
    <!-- 金币 -->
    <g transform="translate(30,40)">
      <rect x="0" y="0" width="60" height="60" rx="8" fill="rgba(255,215,0,0.2)" stroke="#ffd700" stroke-width="1"/>
      <circle cx="30" cy="30" r="20" fill="#ffd700"/>
      <text x="30" y="35" text-anchor="middle" fill="#1a1a2e" font-size="12" font-weight="bold">金</text>
      <text x="30" y="75" text-anchor="middle" fill="#ffd700" font-size="10">+2,500</text>
    </g>
    
    <!-- 装备 -->
    <g transform="translate(110,40)">
      <rect x="0" y="0" width="60" height="60" rx="8" fill="rgba(157,78,221,0.2)" stroke="#9d4edd" stroke-width="1"/>
      <rect x="15" y="15" width="30" height="30" rx="4" fill="#9d4edd"/>
      <text x="30" y="35" text-anchor="middle" fill="#ffffff" font-size="10" font-weight="bold">剑</text>
      <text x="30" y="75" text-anchor="middle" fill="#9d4edd" font-size="9">青龙偃月刀</text>
    </g>
    
    <!-- 材料 -->
    <g transform="translate(190,40)">
      <rect x="0" y="0" width="60" height="60" rx="8" fill="rgba(6,214,160,0.2)" stroke="#06d6a0" stroke-width="1"/>
      <circle cx="30" cy="30" r="15" fill="#06d6a0"/>
      <text x="30" y="35" text-anchor="middle" fill="#ffffff" font-size="10" font-weight="bold">石</text>
      <text x="30" y="75" text-anchor="middle" fill="#06d6a0" font-size="10">强化石x5</text>
    </g>
    
    <!-- 武将碎片 -->
    <g transform="translate(270,40)">
      <rect x="0" y="0" width="60" height="60" rx="8" fill="rgba(255,107,107,0.2)" stroke="#ff6b6b" stroke-width="1"/>
      <polygon points="30,15 40,25 30,45 20,25" fill="#ff6b6b"/>
      <text x="30" y="75" text-anchor="middle" fill="#ff6b6b" font-size="9">关羽碎片x3</text>
    </g>
    
    <!-- 钻石奖励 -->
    <g transform="translate(30,120)">
      <rect x="0" y="0" width="60" height="60" rx="8" fill="rgba(69,183,209,0.2)" stroke="#45b7d1" stroke-width="1"/>
      <polygon points="30,15 35,25 30,35 25,25" fill="#45b7d1"/>
      <text x="30" y="75" text-anchor="middle" fill="#45b7d1" font-size="10">+50钻石</text>
    </g>
    
    <!-- 首胜奖励 -->
    <g transform="translate(110,120)">
      <rect x="0" y="0" width="140" height="40" rx="8" fill="rgba(255,215,0,0.3)" stroke="#ffd700" stroke-width="2"/>
      <text x="70" y="20" text-anchor="middle" fill="#ffd700" font-size="12" font-weight="bold">首胜奖励</text>
      <text x="70" y="35" text-anchor="middle" fill="#ffffff" font-size="10">额外获得双倍经验</text>
    </g>
  </g>
  
  <!-- 武将升级提示 -->
  <g transform="translate(20,550)">
    <rect x="0" y="0" width="335" height="50" rx="12" fill="rgba(255,215,0,0.2)" stroke="#ffd700" stroke-width="2" filter="url(#glow)"/>
    
    <text x="20" y="20" fill="#ffd700" font-size="14" font-weight="bold">🎉 关羽升级了!</text>
    <text x="20" y="35" fill="#ffffff" font-size="12">Lv.45 → Lv.46  战力 +120</text>
    
    <!-- 升级特效 -->
    <g transform="translate(300,25)">
      <circle cx="0" cy="0" r="15" fill="none" stroke="#ffd700" stroke-width="2" opacity="0.8">
        <animate attributeName="r" values="10;25;10" dur="1.5s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.8;0.3;0.8" dur="1.5s" repeatCount="indefinite"/>
      </circle>
    </g>
  </g>
  
  <!-- 操作按钮 -->
  <g transform="translate(0,630)">
    <!-- 继续战斗 -->
    <g transform="translate(30,0)">
      <rect x="0" y="0" width="100" height="45" rx="22" fill="url(#goldGradient)" filter="url(#glow)"/>
      <text x="50" y="28" text-anchor="middle" fill="#1a1a2e" font-size="14" font-weight="bold">继续战斗</text>
    </g>
    
    <!-- 查看详情 -->
    <g transform="translate(140,0)">
      <rect x="0" y="0" width="100" height="45" rx="22" fill="rgba(255,255,255,0.1)" stroke="#ffd700" stroke-width="2"/>
      <text x="50" y="28" text-anchor="middle" fill="#ffd700" font-size="14">查看详情</text>
    </g>
    
    <!-- 返回主页 -->
    <g transform="translate(250,0)">
      <rect x="0" y="0" width="80" height="45" rx="22" fill="rgba(255,255,255,0.1)" stroke="#ffffff" stroke-width="1"/>
      <text x="40" y="28" text-anchor="middle" fill="#ffffff" font-size="14">返回</text>
    </g>
  </g>
  
  <!-- 分享战绩 -->
  <g transform="translate(20,700)">
    <rect x="0" y="0" width="335" height="40" rx="20" fill="rgba(69,183,209,0.2)" stroke="#45b7d1" stroke-width="1"/>
    <text x="167.5" y="25" text-anchor="middle" fill="#45b7d1" font-size="14">📤 分享战绩</text>
  </g>
  
  <!-- 庆祝粒子效果 -->
  <g opacity="0.7">
    <circle cx="80" cy="120" r="3" fill="#ffd700">
      <animate attributeName="cy" values="120;80;120" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="300" cy="140" r="2" fill="#4ecdc4">
      <animate attributeName="cy" values="140;100;140" dur="1.8s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;1;0" dur="1.8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="150" cy="110" r="2.5" fill="#ff6b6b">
      <animate attributeName="cy" values="110;70;110" dur="2.2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;1;0" dur="2.2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="250" cy="130" r="1.5" fill="#9d4edd">
      <animate attributeName="cy" values="130;90;130" dur="1.6s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;1;0" dur="1.6s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- 胜利光环 -->
  <g transform="translate(187.5,400)" opacity="0.4">
    <circle cx="0" cy="0" r="100" fill="none" stroke="#ffd700" stroke-width="2">
      <animate attributeName="r" values="80;120;80" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.2;0.6;0.2" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="0" cy="0" r="80" fill="none" stroke="#4ecdc4" stroke-width="1">
      <animate attributeName="r" values="60;100;60" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.3;0.7;0.3" dur="3s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>